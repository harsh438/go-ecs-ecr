machine:
  services:
    - docker

dependencies:
  post:
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/cfn-demo1:$CIRCLE_SHA1 .

test:
  post:
    - docker run --log-driver=splunk --log-opt splunk-token=C10D74CA-6142-4909-A30B-EFBC39B60FF6 --log-opt splunk-url=https://surfdome.splunkcloud.com -d -p 8080:8080 --name sample-go-webapp $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/cfn-demo1:latest; sleep 10
    - curl --retry 10 --retry-delay 5 localhost:8080 | grep "Hello World!!!!!"

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
